<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List: Vite + React</title>

    <!-- Web SEO -->
    <meta name="title" content="Todo App with React Vite and Bootstrap">
    <meta name="description" content="Todo application created in 1 day by WraithWinterly">
    <meta name="keywords" content="wraith, wraithwinterly, react, javascript, html, css, vite, bootstrap, bs">
    <meta name="robots" content="index,follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">

    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Todo App with React Vite and Bootstrap">
    <meta property="twitter:description" content="Todo application created in 1 day by WraithWinterly">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wraithwinterly.github.io/react-bootstrap-todo/">
    <meta property="og:title" content="Todo App with React Vite and Bootstrap">
    <meta property="og:description" content="Todo application created in 1 day by WraithWinterly">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>

  <body>
    <noscript>
      <div
        style="color: white; position: fixed; width: 100%; height: 100%; top: 0; bottom:0;left:0;right:0; z-index: 9;">
      </div>

      <h2 style="position: relative; z-index: 2; color: black; text-align: center; width: 100%; margin: 20px 20px">This
        app requires
        javascript. Please
        enable it in your
        browser.</h2>
    </noscript>
    <div id="root">
      <div style="position: fixed; top: 0; bottom: 0; left: 0; right: 0; background-color: white; z-index: 99;">
      </div>
      <!-- Ignore prefilled content here -->
      <div id="root">
        <div class="App" style="min-height: 100vh; position: relative;">
          <div class="App-body" style="padding-bottom: 8.5rem;">
            <nav class="Header py-2 text-white mb-4" style="background-color: var(--accent-color);">
              <div class="container text-center">
                <div class="d-flex align-items-center justify-content-center"><img class="mb-2" src="" alt="React SVG">
                  <h3 class="py-3 mx-2">Todo App: React &amp; Bootstrap</h3><button class="btn btn-primary mx-2"
                    data-bs-toggle="collapse" data-bs-target="#create-todo">Create Todo</button>
                </div>
                <div class="container container-sm collapse" id="create-todo">
                  <form class="form-control mt-3">
                    <div class="form-floating text-start border-primary"><input class="form-control" type="text"
                        id=":r1:-name" placeholder="name" required="" autocomplete="off" value=""><label
                        class="form-label" for=":r1:-name">Name</label></div><button
                      class="btn btn-primary my-2">Submit</button>
                  </form>
                </div>
              </div>
            </nav>
            <div class="container w-100 mb-4">
              <div class="card">
                <div class="card-header text-center">
                  <h2 style="font-style: italic;">Your todo list is empty</h2>
                </div>
                <div class="card-body">
                  <div class="App-remove-completed-tasks-button container text-center" style="position: relative;">
                  </div>
                  <div class="TodoList" style="position: relative;">
                    <div class="container d-flex flex-column w-50 text-center justify-content-center">
                      <h4 class="py-3 rounded-3 text-white" style="background-color: var(--accent-color);">All todos are
                        complete!</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container-fluid text-center text-white m-0 py-2 d-flex flex-column justify-content-center"
            style="background-color: var(--accent-color); position: absolute; bottom: 0px; width: 100%; height: 8.5rem;">
            <small>Â©WraithWinterly 2022</small>
            <p class="m-0">Todo app created with React Vite and Bootstrap.</p>
            <p class="m-0">MIT License.&nbsp;&nbsp;<a class="text-info"
                href="https://github.com/WraithWinterly/react-bootstrap-todo" target="_blank" rel="noreferrer">View
                Source</a>
            </p>
            <p class="m-0">Main Site:&nbsp;&nbsp;<a class="text-info" href="https://wraithwinterly.github.io"
                target="_blank" rel="noreferrer">wraithwinterly.github.io</a></p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"></script>
  </body>

</html>
